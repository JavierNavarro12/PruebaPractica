<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relojería Javi</title>
  <link rel="stylesheet" href="estilo.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/favicon.png" />
</head>
<body>
  <header>
    <h1>Relojería Javi</h1>
    <p class="intro">Descubre nuestra selección de relojes de lujo de las mejores marcas del mundo.</p>
  </header>

  <nav>
    <label for="slide1">Richard Mille</label>
    <label for="slide2">Rolex</label>
    <label for="slide3">Hermes</label> 
  </nav>

  <main>
    <div class="carousel-container">
      <input type="radio" name="carousel" id="slide1" checked>
      <input type="radio" name="carousel" id="slide2">
      <input type="radio" name="carousel" id="slide3">

      <div class="slides">
        <div class="slide">
          <label for="slide3" class="arrow left" aria-label="Ir a la imagen anterior">←</label>
          <img src="img/reloj1.png" alt="Richard Mille 57-03" />
          <h3 class="watch-name">Richard Mille 57-03</h3>
          <p class="price">Precio: 3.946.102,00 €</p>
          <label for="slide2" class="arrow right" aria-label="Ir a la imagen siguiente">→</label>
        </div>

        <div class="slide">
          <label for="slide1" class="arrow left" aria-label="Ir a la imagen anterior">←</label>
          <img src="img/reloj2.png" alt="Rolex Datejust" />
          <h3 class="watch-name">Rolex Datejust</h3>
          <p class="price">Precio: 12.500 €</p>
          <label for="slide3" class="arrow right" aria-label="Ir a la imagen siguiente">→</label>
        </div>

        <div class="slide">
          <label for="slide2" class="arrow left" aria-label="Ir a la imagen anterior">←</label>
          <img src="img/reloj3.png" alt="Hermes Arceau L'heure de la lune" />
          <h3 class="watch-name">Reloj Arceau L'heure de la lune</h3>
          <p class="price">Precio: 37.100 €</p>
          <label for="slide1" class="arrow right" aria-label="Ir a la imagen siguiente">→</label>
        </div>
      </div>

      <div class="dots">
        <label for="slide1" class="dot" aria-label="Ir a la imagen 1"></label>
        <label for="slide2" class="dot" aria-label="Ir a la imagen 2"></label>
        <label for="slide3" class="dot" aria-label="Ir a la imagen 3"></label>
      </div>
    </div>
  </main>

  <footer id="footer">
    <p>© Página web Javier Navarro. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
